<!DOCTYPE html>
<html>
<head>
<title>Membuat Animasi Marquee</title>
</head>
<body>
<marquee behavior="alternate" bgcolor="#009FF">ANIMASI MARQUEE (ALTERNATE)</marquee><br><br>

<marquee behavior="scroll" bgcolor="#009FF"
direction="left">ANIMASI MARQUEE (SCROLL)</marquee><br><br>

<marquee behavior="slide" bgcolor="009FF" >ANIMASI 
MARQUEE (SLIDE)</marquee><br><br>
</body>
</html>
